<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo-container">
        <div class="delivery-truck">
          <i class="truck-icon" [featherIcon]="'truck'"></i>
          <div class="wheels">
            <span class="wheel"></span>
            <span class="wheel"></span>
          </div>
        </div>
        <h1 class="company-name">RV Courier & Logistics</h1>
        <p class="company-tagline">Delivering Excellence, Every Time</p>
      </div>
      
      <div class="login-form-container">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Please sign in to continue</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="icon" [featherIcon]="'user'"></i>
              Username
            </label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter your username"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="icon" [featherIcon]="'lock'"></i>
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="login-button">
            <span>{{btn}}</span>
            <i class="icon" [featherIcon]="'arrow-right'"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
