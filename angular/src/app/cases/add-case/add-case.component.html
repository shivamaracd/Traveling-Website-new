<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="mb-0 text-secondary">Add Case</h3>
        <button type="button" class="btn btn-success" (click)="onBack()">Back</button>
      </div>
    <form [formGroup]="addCaseForm" (ngSubmit)="onSubmit()">
  
      <!-- Client Detail Section -->
      <div class="card mb-3">
        <div class="card-header">
          Client Detail
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="client">Client</label>
              <select id="client" class="form-control" formControlName="client">
                <option value="">Select Client Name</option>
                <!-- Add more options here -->
              </select>
            </div>
  
            <div class="form-group col-md-3">
              <label>Petitioner/Respondent</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="isPetitioner" value="Petitioner" id="petitioner">
                  <label class="form-check-label" for="petitioner">Petitioner</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="isPetitioner" value="Respondent" id="respondent">
                  <label class="form-check-label" for="respondent">Respondent</label>
                </div>
              </div>
            </div>
  
            <div class="form-group col-md-3">
              <label for="respondentName">Respondent Name</label>
              <input type="text" class="form-control" id="respondentName" formControlName="respondentName">
            </div>
  
            <div class="form-group col-md-6">
              <label for="respondentAdvocate">Respondent Advocate</label>
              <input type="text" class="form-control" id="respondentAdvocate" formControlName="respondentAdvocate">
            </div>
          </div>
        </div>
      </div>
  
      <!-- Case Detail Section -->
      <div class="card mb-3">
        <div class="card-header">
          Case Detail
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="caseNo">Case No</label>
              <input type="text" class="form-control" id="caseNo" formControlName="caseNo">
            </div>
            <div class="form-group col-md-4">
              <label for="caseType">Case Type</label>
              <select id="caseType" class="form-control" formControlName="caseType">
                <option value="">Select Case Type</option>
                <!-- Add more options here -->
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="caseSubType">Case Sub Type</label>
              <select id="caseSubType" class="form-control" formControlName="caseSubType">
                <option value="">Select Case Sub Type</option>
                <!-- Add more options here -->
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="stageOfCase">Stage of Case</label>
              <select id="stageOfCase" class="form-control" formControlName="stageOfCase">
                <option value="">Select Stage</option>
                <!-- Add more options here -->
              </select>
            </div>
  
            <div class="form-group col-md-2">
              <label>Priority</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="priority" value="High" id="highPriority">
                  <label class="form-check-label" for="highPriority">High</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="priority" value="Medium" id="mediumPriority">
                  <label class="form-check-label" for="mediumPriority">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" formControlName="priority" value="Low" id="lowPriority">
                  <label class="form-check-label" for="lowPriority">Low</label>
                </div>
              </div>
            </div>
  
            <!-- Add more form fields like Act, Registration No., Filing No., CNR No., etc. here -->
          </div>
        </div>
      </div>
  
      <!-- FIR Detail Section -->
      <div class="card mb-3">
        <div class="card-header">
          FIR Details
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="policeStation">Police Station</label>
              <input type="text" class="form-control" id="policeStation" formControlName="policeStation">
            </div>
            <div class="form-group col-md-4">
              <label for="firNumber">FIR Number</label>
              <input type="text" class="form-control" id="firNumber" formControlName="firNumber">
            </div>
            <div class="form-group col-md-4">
              <label for="firDate">FIR Date</label>
              <input type="date" class="form-control" id="firDate" formControlName="firDate">
            </div>
          </div>
        </div>
      </div>
  
      <!-- Court Detail Section -->
      <div class="card mb-3">
        <div class="card-header">
          Court Details
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="courtNo">Court No</label>
              <input type="text" class="form-control" id="courtNo" formControlName="courtNo">
            </div>
            <div class="form-group col-md-4">
              <label for="courtType">Court Type</label>
              <select id="courtType" class="form-control" formControlName="courtType">
                <option value="">Select Court Type</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="judgeType">Judge Type</label>
              <select id="judgeType" class="form-control" formControlName="judgeType">
                <option value="">Select Judge Type</option>
              </select>
            </div>
          </div>
  
          <!-- Add remaining form fields here (Judge Name, Remarks, etc.) -->
        </div>
      </div>
  
      <!-- Task Assign Section -->
      <div class="card mb-3">
        <div class="card-header">
          Task Assign
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="users">Assign Users</label>
            <select id="users" class="form-control" formControlName="users">
              <option value="">Select Users</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group text-right">
        <button type="submit" class="btn btn-danger me-2">Save</button>
        <button type="button" class="btn btn-primary" (click)="onBack()">Cancel</button>
      </div>
  
    </form>
  </div>
