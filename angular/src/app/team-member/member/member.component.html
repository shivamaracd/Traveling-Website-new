<section>
  <div class="container">
    <div class="row style-heading">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-0 text-secondary">User List</h3>
            <a class="btn btn-primarys" (click)="navigateToAddMember()"><i
              class="feather icon-plus icon-md items-plus"></i> Add</a>
          </div>
        </div>
      </div>
    </div> 
    &nbsp;
    <div class="card bg-white">
      <div class="row" style="overflow-x: scroll;">
        <table id="myTable2" class="table table-responsive" style="width:100%">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Email</th>
              <!-- <th>Role</th> -->
              <!-- <th>Status</th> -->
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of allMember; let idx = index" >
              <td>{{idx+1}}</td>
              <td>{{i.username}}</td>
              <td>{{i.email}}</td>
              <!-- <td *ngIf="i.role  == 2">User</td> -->
              <!-- <td>{{i.mobileno}}</td> -->
              <td> <i class="feather icon-edit me-2 items-icon text-primary"
                   ngbTooltip="Edit" container="body" (click)="onEdit(i.id)">
                  <!-- <span>Edit</span> -->
                </i>
                <i class="feather icon-plus-circle me-2 items-icon text-dark"  (click)="openexuctivename(i)"
                  (click)="openDialog(Addexuctivegroup)" ngbTooltip="Add Roles" container="body">
                  <!-- <span>Add Executive</span> -->
                </i>
                <i class="feather icon-trash me-2 items-icon text-danger"
                   ngbTooltip="Delete" container="body" (click)="deleteMember(i.id)">
                  <!-- <span>Delete</span> -->
                </i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #Addexuctivegroup let-modal>
    <div class="modal-body">
      <div class="container">
        <div class="row style-heading">
          <div class="col-12">
            <div class="d-flex justify-content-between my-3">
              <h4 class="">Add Roles </h4>
              <button type="button" class="close text-danger" id="closebutton" aria-label="Close"
                (click)="modal.dismiss()"> X </button>
            </div>
            <!-- <span class="mb-3" style="color: #cfc9c9;">{{editexecutivegroupname}}</span> -->
          </div>
          <form [formGroup]="executivenameform">
            <div class="col-sm-12">
              <div class="row mx-3">
                <ng-multiselect-dropdown [placeholder]="'Select Roles'" [settings]="dropdownSettings"
                  [data]="roles" formControlName="role" >
                </ng-multiselect-dropdown>
              </div>
            </div>
          </form>
          <div class="btn-div py-3 px-2">
            <button type="button" class="btn btn-primary btn-sm" (click)="saveexuctive()">Update</button>
            &nbsp;
            <button type="button" class="btn btn-danger btn-sm me-2" (click)="modal.dismiss()">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </ng-template>
</section>
